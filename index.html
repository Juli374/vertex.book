<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Book Portfolio Manager</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .book-card:hover {
            transform: translateY(-2px);
        }
        
        @media (max-width: 640px) {
            .grid-responsive {
                grid-template-columns: repeat(1, minmax(0, 1fr));
            }
        }
        
        @media (min-width: 641px) and (max-width: 1024px) {
            .grid-responsive {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }
        
        @media (min-width: 1025px) {
            .grid-responsive {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Plus, Edit, Trash2, ExternalLink, Upload, BookOpen, Globe } = lucide;

        const BookPortfolioManager = () => {
            const [books, setBooks] = useState([]);
            const [selectedMarket, setSelectedMarket] = useState('us');
            const [showAddForm, setShowAddForm] = useState(false);
            const [editingBook, setEditingBook] = useState(null);

            const markets = [
                { code: 'us', name: 'США', flag: '🇺🇸', currency: '$' },
                { code: 'uk', name: 'Великобритания', flag: '🇬🇧', currency: '£' },
                { code: 'au', name: 'Австралия', flag: '🇦🇺', currency: 'A$' },
                { code: 'ca', name: 'Канада', flag: '🇨🇦', currency: 'C$' },
                { code: 'de', name: 'Германия', flag: '🇩🇪', currency: '€' }
            ];

            const englishMarkets = ['us', 'uk', 'au', 'ca'];

            const [formData, setFormData] = useState({
                title: '',
                author: '',
                bookType: 'english',
                price: '',
                amazonLink: '',
                portfolioName: '',
                coverImage: '',
                description: ''
            });

            // Загрузка данных из localStorage
            useEffect(() => {
                const savedBooks = localStorage.getItem('amazonBookPortfolio');
                if (savedBooks) {
                    try {
                        setBooks(JSON.parse(savedBooks));
                    } catch (error) {
                        console.error('Ошибка загрузки данных:', error);
                        initializeSampleData();
                    }
                } else {
                    initializeSampleData();
                }
            }, []);

            // Сохранение данных в localStorage
            useEffect(() => {
                if (books.length > 0) {
                    localStorage.setItem('amazonBookPortfolio', JSON.stringify(books));
                }
            }, [books]);

            const initializeSampleData = () => {
                const sampleBooks = [
                    {
                        id: 'sample1_us',
                        baseId: 'sample1',
                        title: 'The Success Mindset',
                        author: 'John Smith',
                        market: 'us',
                        price: '12.99',
                        amazonLink: 'https://amazon.com/dp/example1',
                        portfolioName: 'Business Books',
                        coverImage: '',
                        description: 'A comprehensive guide to developing a success mindset',
                        createdAt: new Date().toISOString()
                    },
                    {
                        id: 'sample1_uk',
                        baseId: 'sample1',
                        title: 'The Success Mindset',
                        author: 'John Smith',
                        market: 'uk',
                        price: '9.99',
                        amazonLink: 'https://amazon.co.uk/dp/example1',
                        portfolioName: 'Business Books',
                        coverImage: '',
                        description: 'A comprehensive guide to developing a success mindset',
                        createdAt: new Date().toISOString()
                    }
                ];
                setBooks(sampleBooks);
            };

            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    if (file.size > 5 * 1024 * 1024) {
                        alert('Размер файла не должен превышать 5MB');
                        return;
                    }
                    
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        setFormData({ ...formData, coverImage: event.target.result });
                    };
                    reader.readAsDataURL(file);
                }
            };

            const addBook = () => {
                if (!formData.title.trim() || !formData.author.trim()) {
                    alert('Пожалуйста, заполните название и автора книги');
                    return;
                }
                
                const baseId = Date.now();
                const newBooks = [];

                if (formData.bookType === 'english') {
                    englishMarkets.forEach(market => {
                        newBooks.push({
                            id: `${baseId}_${market}`,
                            baseId: baseId,
                            title: formData.title.trim(),
                            author: formData.author.trim(),
                            market: market,
                            price: formData.price,
                            amazonLink: formData.amazonLink,
                            portfolioName: formData.portfolioName.trim(),
                            coverImage: formData.coverImage,
                            description: formData.description.trim(),
                            createdAt: new Date().toISOString()
                        });
                    });
                } else {
                    newBooks.push({
                        id: `${baseId}_de`,
                        baseId: baseId,
                        title: formData.title.trim(),
                        author: formData.author.trim(),
                        market: 'de',
                        price: formData.price,
                        amazonLink: formData.amazonLink,
                        portfolioName: formData.portfolioName.trim(),
                        coverImage: formData.coverImage,
                        description: formData.description.trim(),
                        createdAt: new Date().toISOString()
                    });
                }
                
                setBooks([...books, ...newBooks]);
                resetForm();
            };

            const updateBook = () => {
                if (!formData.title.trim() || !formData.author.trim()) {
                    alert('Пожалуйста, заполните название и автора книги');
                    return;
                }

                setBooks(books.map(book => 
                    book.baseId === editingBook.baseId 
                        ? { 
                            ...book, 
                            title: formData.title.trim(),
                            author: formData.author.trim(),
                            price: formData.price,
                            amazonLink: formData.amazonLink,
                            portfolioName: formData.portfolioName.trim(),
                            coverImage: formData.coverImage,
                            description: formData.description.trim(),
                            updatedAt: new Date().toISOString()
                        } 
                        : book
                ));
                resetForm();
            };

            const deleteBookGroup = (baseId) => {
                if (window.confirm('Вы уверены, что хотите удалить эту книгу со всех рынков?')) {
                    setBooks(books.filter(book => book.baseId !== baseId));
                }
            };

            const resetForm = () => {
                setFormData({
                    title: '',
                    author: '',
                    bookType: 'english',
                    price: '',
                    amazonLink: '',
                    portfolioName: '',
                    coverImage: '',
                    description: ''
                });
                setShowAddForm(false);
                setEditingBook(null);
            };

            const editBook = (book) => {
                setFormData({
                    title: book.title,
                    author: book.author,
                    price: book.price,
                    amazonLink: book.amazonLink,
                    portfolioName: book.portfolioName,
                    coverImage: book.coverImage,
                    description: book.description || ''
                });
                setEditingBook(book);
                setShowAddForm(true);
            };

            const exportData = () => {
                const dataStr = JSON.stringify(books, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `book-portfolio-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                URL.revokeObjectURL(url);
            };

            const filteredBooks = books.filter(book => book.market === selectedMarket);
            const currentMarket = markets.find(m => m.code === selectedMarket);

            const getUniqueBookGroups = () => {
                const seen = new Set();
                return filteredBooks.filter(book => {
                    if (seen.has(book.baseId)) {
                        return false;
                    }
                    seen.add(book.baseId);
                    return true;
                });
            };

            const uniqueBooks = getUniqueBookGroups();
            const totalBooks = books.length;
            const uniqueBookCount = new Set(books.map(book => book.baseId)).size;

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
                    <div className="max-w-7xl mx-auto p-4 md:p-6">
                        {/* Header */}
                        <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                            <div className="flex flex-col md:flex-row md:items-center md:justify-between mb-6">
                                <div className="flex items-center gap-3 mb-4 md:mb-0">
                                    <div className="bg-blue-600 p-3 rounded-lg">
                                        <BookOpen className="text-white" size={24} />
                                    </div>
                                    <div>
                                        <h1 className="text-2xl md:text-3xl font-bold text-gray-800">
                                            Amazon Book Portfolio
                                        </h1>
                                        <p className="text-gray-600">
                                            Управление портфолио книг на Amazon
                                        </p>
                                    </div>
                                </div>
                                
                                <div className="flex flex-col sm:flex-row gap-2 text-sm text-gray-600">
                                    <div className="flex items-center gap-1">
                                        <Globe size={16} />
                                        <span>Всего книг: {uniqueBookCount}</span>
                                    </div>
                                    <div className="flex items-center gap-1">
                                        <BookOpen size={16} />
                                        <span>Всего позиций: {totalBooks}</span>
                                    </div>
                                </div>
                            </div>
                            
                            {/* Market Tabs */}
                            <div className="flex flex-wrap gap-2 mb-6 border-b">
                                {markets.map(market => (
                                    <button
                                        key={market.code}
                                        onClick={() => setSelectedMarket(market.code)}
                                        className={`px-4 py-2 font-medium rounded-t-lg border-b-2 transition-colors ${
                                            selectedMarket === market.code
                                                ? 'border-blue-500 text-blue-600 bg-blue-50'
                                                : 'border-transparent text-gray-600 hover:text-gray-800 hover:border-gray-300'
                                        }`}
                                    >
                                        <span className="text-lg mr-1">{market.flag}</span>
                                        <span className="hidden sm:inline">{market.name}</span>
                                        <span className="sm:hidden">{market.code.toUpperCase()}</span>
                                        <span className="ml-2 px-2 py-1 text-xs bg-gray-200 rounded-full">
                                            {books.filter(book => book.market === market.code).length}
                                        </span>
                                    </button>
                                ))}
                            </div>

                            {/* Control Panel */}
                            <div className="flex flex-wrap gap-3">
                                <button
                                    onClick={() => setShowAddForm(true)}
                                    className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition-colors"
                                >
                                    <Plus size={20} />
                                    <span className="hidden sm:inline">Добавить книгу</span>
                                    <span className="sm:hidden">Добавить</span>
                                </button>
                                
                                <button
                                    onClick={exportData}
                                    className="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition-colors"
                                >
                                    <Upload size={20} />
                                    <span className="hidden sm:inline">Экспорт</span>
                                </button>
                            </div>
                        </div>

                        {/* Add/Edit Form */}
                        {showAddForm && (
                            <div className="bg-white rounded-xl shadow-lg p-6 mb-6 fade-in">
                                <h3 className="text-xl font-semibold mb-4 flex items-center gap-2">
                                    {editingBook ? (
                                        <>
                                            <Edit size={20} />
                                            Редактировать книгу
                                        </>
                                    ) : (
                                        <>
                                            <Plus size={20} />
                                            Добавить новую книгу
                                        </>
                                    )}
                                </h3>
                                
                                {!editingBook && (
                                    <div className="mb-6 p-4 bg-gray-50 rounded-lg">
                                        <label className="block text-sm font-medium text-gray-700 mb-3">
                                            Тип книги
                                        </label>
                                        <div className="flex flex-col sm:flex-row gap-4">
                                            <label className="flex items-center cursor-pointer">
                                                <input
                                                    type="radio"
                                                    value="english"
                                                    checked={formData.bookType === 'english'}
                                                    onChange={(e) => setFormData({...formData, bookType: e.target.value})}
                                                    className="mr-2"
                                                />
                                                <span className="text-sm">
                                                    🇺🇸🇬🇧🇦🇺🇨🇦 Английская (США, Англия, Австралия, Канада)
                                                </span>
                                            </label>
                                            <label className="flex items-center cursor-pointer">
                                                <input
                                                    type="radio"
                                                    value="german"
                                                    checked={formData.bookType === 'german'}
                                                    onChange={(e) => setFormData({...formData, bookType: e.target.value})}
                                                    className="mr-2"
                                                />
                                                <span className="text-sm">
                                                    🇩🇪 Немецкая (только Германия)
                                                </span>
                                            </label>
                                        </div>
                                    </div>
                                )}

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Название книги *
                                        </label>
                                        <input
                                            type="text"
                                            placeholder="Введите название книги"
                                            value={formData.title}
                                            onChange={(e) => setFormData({...formData, title: e.target.value})}
                                            className="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors w-full"
                                            required
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Автор *
                                        </label>
                                        <input
                                            type="text"
                                            placeholder="Введите имя автора"
                                            value={formData.author}
                                            onChange={(e) => setFormData({...formData, author: e.target.value})}
                                            className="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors w-full"
                                            required
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Цена ({currentMarket?.currency || '$'})
                                        </label>
                                        <input
                                            type="number"
                                            step="0.01"
                                            placeholder="0.00"
                                            value={formData.price}
                                            onChange={(e) => setFormData({...formData, price: e.target.value})}
                                            className="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors w-full"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Название портфолио
                                        </label>
                                        <input
                                            type="text"
                                            placeholder="Например: Бизнес книги"
                                            value={formData.portfolioName}
                                            onChange={(e) => setFormData({...formData, portfolioName: e.target.value})}
                                            className="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors w-full"
                                        />
                                    </div>
                                </div>
                                
                                <div className="mb-4">
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        Ссылка на Amazon
                                    </label>
                                    <input
                                        type="url"
                                        placeholder="https://amazon.com/dp/..."
                                        value={formData.amazonLink}
                                        onChange={(e) => setFormData({...formData, amazonLink: e.target.value})}
                                        className="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors w-full"
                                    />
                                </div>
                                
                                <div className="mb-4">
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        Описание книги
                                    </label>
                                    <textarea
                                        placeholder="Краткое описание книги..."
                                        value={formData.description}
                                        onChange={(e) => setFormData({...formData, description: e.target.value})}
                                        className="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors w-full h-20 resize-none"
                                    />
                                </div>
                                
                                <div className="mb-6">
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Обложка книги
                                    </label>
                                    <div className="flex flex-col sm:flex-row gap-4">
                                        <label className="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-gray-400 transition-colors cursor-pointer flex-1 min-h-24">
                                            <Upload size={24} className="mx-auto mb-2 text-gray-400" />
                                            <p className="text-sm text-gray-600">
                                                Нажмите для загрузки обложки
                                            </p>
                                            <p className="text-xs text-gray-500 mt-1">
                                                PNG, JPG до 5MB
                                            </p>
                                            <input
                                                type="file"
                                                accept="image/*"
                                                onChange={handleImageUpload}
                                                className="hidden"
                                            />
                                        </label>
                                        
                                        {formData.coverImage && (
                                            <div className="flex-shrink-0">
                                                <img 
                                                    src={formData.coverImage} 
                                                    alt="Preview" 
                                                    className="w-20 h-28 object-cover rounded-lg border"
                                                />
                                                <button
                                                    onClick={() => setFormData({...formData, coverImage: ''})}
                                                    className="mt-1 text-xs text-red-600 hover:text-red-800 block w-full text-center"
                                                >
                                                    Удалить
                                                </button>
                                            </div>
                                        )}
                                    </div>
                                </div>

                                <div className="flex flex-wrap gap-3">
                                    <button
                                        onClick={editingBook ? updateBook : addBook}
                                        className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition-colors"
                                    >
                                        {editingBook ? 'Обновить книгу' : 'Добавить книгу'}
                                    </button>
                                    <button
                                        onClick={resetForm}
                                        className="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition-colors"
                                    >
                                        Отмена
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* Current Market Info */}
                        <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                            <div className="flex items-center justify-between">
                                <h2 className="text-xl font-semibold text-gray-800 flex items-center gap-3">
                                    <span className="text-2xl">{currentMarket?.flag}</span>
                                    <span>{currentMarket?.name}</span>
                                    <span className="text-lg text-gray-500">({uniqueBooks.length} книг)</span>
                                </h2>
                                
                                {uniqueBooks.length > 0 && (
                                    <div className="text-sm text-gray-600">
                                        Общая стоимость: {currentMarket?.currency}
                                        {uniqueBooks.reduce((sum, book) => sum + (parseFloat(book.price) || 0), 0).toFixed(2)}
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Books Gallery */}
                        <div className="grid grid-responsive gap-4 md:gap-6">
                            {uniqueBooks.map(book => (
                                <div key={book.id} className="book-card bg-white border border-gray-200 rounded-lg shadow-md hover:shadow-lg transition-all duration-200 overflow-hidden">
                                    <div className="h-48 md:h-64 bg-gradient-to-br from-gray-100 to-gray-200 flex items-center justify-center relative">
                                        {book.coverImage ? (
                                            <img 
                                                src={book.coverImage} 
                                                alt={book.title}
                                                className="h-full w-full object-cover"
                                            />
                                        ) : (
                                            <div className="text-gray-400 text-center">
                                                <BookOpen size={32} className="mx-auto mb-2" />
                                                <p className="text-sm">Нет обложки</p>
                                            </div>
                                        )}
                                        
                                        {book.portfolioName && (
                                            <div className="absolute top-2 left-2 bg-black bg-opacity-70 text-white text-xs px-2 py-1 rounded">
                                                {book.portfolioName}
                                            </div>
                                        )}
                                    </div>
                                    
                                    <div className="p-4">
                                        <h3 className="font-semibold text-gray-800 text-sm mb-2 line-clamp-2" title={book.title}>
                                            {book.title}
                                        </h3>
                                        <p className="text-gray-600 text-xs mb-2">
                                            Автор: {book.author}
                                        </p>
                                        
                                        {book.description && (
                                            <p className="text-gray-500 text-xs mb-3 line-clamp-2" title={book.description}>
                                                {book.description}
                                            </p>
                                        )}
                                        
                                        {book.price && (
                                            <div className="text-sm mb-3">
                                                <span className="font-semibold text-green-600">
                                                    {currentMarket?.currency}{book.price}
                                                </span>
                                            </div>
                                        )}
                                        
                                        <div className="flex gap-2">
                                            {book.amazonLink && (
                                                <a
                                                    href={book.amazonLink}
                                                    target="_blank"
                                                    rel="noopener noreferrer"
                                                    className="flex-1 bg-orange-500 hover:bg-orange-600 text-white text-center py-2 px-3 rounded-lg text-xs flex items-center justify-center gap-2 transition-colors"
                                                >
                                                    <ExternalLink size={14} />
                                                    Amazon
                                                </a>
                                            )}
                                            <button
                                                onClick={() => editBook(book)}
                                                className="bg-blue-500 hover:bg-blue-600 text-white p-2 rounded-lg transition-colors"
                                                title="Редактировать"
                                            >
                                                <Edit size={14} />
                                            </button>
                                            <button
                                                onClick={() => deleteBookGroup(book.baseId)}
                                                className="bg-red-500 hover:bg-red-600 text-white p-2 rounded-lg transition-colors"
                                                title="Удалить со всех рынков"
                                            >
                                                <Trash2 size={14} />
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>

                        {/* Empty State */}
                        {uniqueBooks.length === 0 && (
                            <div className="bg-white rounded-xl shadow-lg p-12 text-center">
                                <div className="bg-gray-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                                    <BookOpen size={32} className="text-gray-400" />
                                </div>
                                <h3 className="text-xl font-semibold text-gray-800 mb-2">
                                    Нет книг для рынка {currentMarket?.name}
                                </h3>
                                <p className="text-gray-600 mb-6">
                                    Добавьте свою первую книгу, чтобы начать управление портфолио
                                </p>
                                <button
                                    onClick={() => setShowAddForm(true)}
                                    className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg flex items-center gap-2 mx-auto transition-colors"
                                >
                                    <Plus size={20} />
                                    Добавить первую книгу
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // Рендер приложения
